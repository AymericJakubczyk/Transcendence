networks:
  Transcendence:
    driver: bridge

services:
  postgres:
    image: postgres
    container_name: postgres
    networks:
      - Transcendence
    env_file: .env
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    expose:
      - "5432"

  django:
    container_name: django
    networks:
      - Transcendence
    env_file: .env
    build:
      context: docker
      dockerfile: Dockerfile-django-dev
    volumes:
      - back:/transcendence
    depends_on:
      - postgres
    ports:
      - 8042:8000
    expose:
      - "8000"
    restart: always



volumes:
  back:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './back'
  db:
    driver: local