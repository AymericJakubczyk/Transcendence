{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcendence</title>
    <!-- BOOTSTRAP IMPORT -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'stylesheets/nav.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/game.css' %}">
	<!-- FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <a href="/" class="route col-sm-4" id="nav1">Home</a>
            <a href="/game/" class="route col-sm-4" id="nav2">Game</a>
            <a href="/profile/" class="route col-sm-4" id="nav3">Profile</a>
        </nav>
    </div>
	<form method="POST">
		{% csrf_token %}
		{{ RegisterForm}}
		<button type="submit">Submit</button>
	</form>
    <div id="page"></div>
    <script src="{% static 'home.js' %}"></script>
    <script src="{% static 'game.js' %}"></script>
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
