<div class="container">
    <h1>Update Profile</h1>

    <form method="POST" hx-encoding="multipart/form-data" hx-post="{{request.path}}" hx-push-url="true" hx-target="#page" hx-swap="innerHTML" hx-indicator="#content-loader">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }} {{ field }}
    </p>
    {% endfor %}
    <input type="submit" value="Envoyer">
    </form>
</div>
