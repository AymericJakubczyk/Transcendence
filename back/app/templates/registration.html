<div class="container">
    <h1>Registration</h1>

    <form hx-post="{{request.path}}" hx-push-url="true" hx-target="#page" hx-swap="innerHTML" hx-indicator="#content-loader">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }} {{ field }}
        {% if field.errors %}
            {{ field.errors }}
        {% endif %}
    </p>
    {% endfor %}
    <input type="submit" value="Envoyer">
    </form>
</div>
