{% load static %}
<div class="container">
<link rel="stylesheet" href="{% static 'stylesheets/chess.css' %}">
    <h1 class="header">CHESS</h1>
    <h5 class="header">Best chess game you'll ever see</h5>		
	<div class="test">
		
		<div class="PlayerName" id="BlackPlayer">Enemy Player</div>
		<canvas class="chessBox" height="800" width="800" id="chess">
		</canvas>
		<canvas class = "promotePawn" height="100" width="100" id="promote" style="position :absolute;"></canvas>
		<div class="PlayerName" id="WhitePlayer">You</div>
		<div height="800" width="800" id="endgame" style="position:absolute; background:rgba(50, 50, 50, 0.7); display:none" class="endgame flex-column border border-secondary rounded w-100 h-100">
			<h1 class="text-center">Game Over</h1>
			<div>
				<div class="d-flex justify-content-around">
					<div id="winner" class="d-flex">
						<h2 id="winnerName" class="mb-0">The Winner</h2>
					</div>
					<div id="loser" class="d-flex" style="opacity:0.5">
						<h3 id="loserName" class="mb-0">Gros Loser</h3>
					</div>
					<div id="playButton" class="text-center mt-4">
						<button onclick="reset_game()" class="playButton">Play Again</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>init_game()</script>
