{% load static %}
<div class="container">
	<h1 class="header">ULTIMATE EXTRA COOL SUPER PONG TOURNAMENT EXTREME BATTLE</h1>
	<h5 class="header">Welcome in the history</h5>
    <div class="d-flex">

		<div id="game_area" class="w-100">
			<!-- Affichage des scores -->
			<div class="d-flex position-relative justify-content-between scoreboard">
				<div class="d-flex">
					<img src="{% static 'srcs/assets/player1.webp' %}" class="pp_game">
					<div>
						<h2 class="mb-0" id="yourName"> PLAYER 1 </h2>
					</div>
				</div>
				<div class="d-flex position-absolute start-50 top-50 translate-middle score">
					<div id="playerScore">0</div>
					 - 
					<div id="opponentScore">0</div>
				</div>
                <div class="d-flex position-relative justify-content-between scoreboardr">
                    <div class="text-end me-2">
                        <h2 class="mb-0" id="opponentName"> PLAYER 2 </h2>
                    </div>
                    <img src="{% static 'srcs/assets/player2.webp' %}" class="pp_game">
                </div>
        </div>
        <!-- Canvas du jeu -->
        <div class="main-box w-100 align-items-center justify-content-center" style="display: flex; position:relative" id="gameContainer">
			<div style="z-index:1000">
				<h1 class="key" id="keyw">w</h1>
				<h1 class="key" id="keys">s</h1>
			</div>
            <canvas class="w-100 m-0" id="pongCanvas" width="780" height="480"></canvas>
			<div id="opponentController">
				<h1 class="key" id="keyup">ðŸ •</h1>
				<h1 class="key" id="keydown">ðŸ —</h1>
			</div>
            <div id="endgame" style="position:absolute; background:rgba(50, 50, 50, 0.7); display:none" class="endgame flex-column border border-secondary rounded w-25 h-70">
                <h1 class="text-center" style="padding: 10%;">Game Over</h1>
                <div>
                    <div class="d-flex justify-content-center">
                        <h3 id="winnerScore">0</h3>
                        <h3>-</h3>
                        <h3 id="loserScore">0</h3>
                    </div>

                    <div class="d-flex justify-content-end">
                        <div id="winner" class="d-flex flex-column align-items-center justify-content-center w-50">
                            <img id="winnerpp" src="{% static 'srcs/assets/player1.webp' %}" class="pp_game" style="height:8vw; max-height:100px; max-width:100px">
                            <h2 id="winnerName" class="mb-0">Player 1</h2>
                        </div>
                        <div id="loser" class="d-flex flex-column align-items-center justify-content-center w-50" style="opacity:0.5">
                            <img id="loserpp" src="{% static 'srcs/assets/player2.webp' %}" class="pp_game">
                            <h3 id="loserName" class="mb-0">Player 2</h3>
                        </div>

                        
                    </div>
                    <div class="d-flex justify-content-center" style="padding: 10%;">
                        <a hx-get="{% url 'pong_local_game' %}" hx-push-url="true" hx-target="#page" hx-swap="innerHTML" class="rematchButton">Rejouer</a>
                    </div>
                </div>
            </div>
            <!-- {% if not game.winner %}
					<h1 id="countdown" style="position:absolute">{% if game.status == 'waiting' %}waiting...{% endif %}</h1>
            {% endif %} -->
        </div>
    </div>
</div>

</body>
</div>
