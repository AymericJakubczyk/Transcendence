{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcendence</title>
    <!-- BOOTSTRAP IMPORT -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'stylesheets/nav.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/game.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/chat.css' %}">
	<link rel="stylesheet" href="{% static 'stylesheets/profiles.css' %}">
	<!-- FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!-- HTMX IMPORT FOR SPA-->
    <script src="https://unpkg.com/htmx.org@1.2.1"></script>
	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script src="{% static 'ws.js' %}"></script>
    <script src="{% static 'chess_ranked.js' %}"></script>
    <script src="{% static 'chat.js' %}"></script>
    <script type="text/javascript" src="{% static 'tournament.js' %}"></script>
    <script type="text/javascript" src="{% static 'player.js' %}"></script>
    <script type="text/javascript" src="{% static 'chess_class.js' %}"></script>
    <script type="text/javascript" src="{% static 'chess.js' %} "></script>
    <script>
        var csrftoken = '{{ csrf_token }}';
    </script>
    {% if user.is_authenticated %}
        <script>create_ws()</script>
    {% endif %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div>
        <nav>
            <a hx-get="{% url 'home' %}" hx-push-url="true" hx-target="#page" hx-swap="innerHTML" hx-indicator="#content-loader" class="route col-sm" id="nav1">Home</a>
            <a hx-get="{% url 'game' %}" hx-push-url="true" hx-target="#page" hx-swap="innerHTML" hx-indicator="#content-loader" class="route col-sm" id="nav2">Game</a>
            <a hx-get="{% url 'chat' %}" hx-push-url="true" hx-target="#page" hx-swap="innerHTML" hx-indicator="#content-loader" class="route col-sm" id="nav2">
                <div id="chat_headbar" style="position:relative">Chat</div>
            </a>
            <a hx-get="{% url 'myprofile' %}" hx-push-url="true" hx-target="#page" hx-swap="innerHTML" hx-indicator="#content-loader" class="route col-sm" id="nav3">Profile</a>
            <a hx-get="{% url 'pong_tournament' %}" hx-push-url="true" hx-target="#page" hx-swap="innerHTML" hx-indicator="#content-loader" class="route col-sm" id="nav4">TEST</a>
        </nav>
    </div>
    <div id="page">{% block content %}{% endblock %}</div>

    <div id="mini_chat" class="border border-bottom-0 rounded-top p-1 pb-0" style="position:fixed;bottom:0;right:10px;background-color: rgb(61, 61, 61)"
    {% if not user.is_authenticated or request.path == '/chat/' %}
        hidden
    {% endif %}
    >
        <h2 class="m-0 p-2" style="cursor:pointer" onclick="display_mini_chat()">ðŸ’¬</h2>
    </div>

    <script>set_global_notif()</script>
	<script src="{% static 'profile.js' %}"></script>
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
