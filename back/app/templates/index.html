        var csrftoken = '{{ csrf_token }}';
    </script>
    {% if user.is_authenticated %}
        <script>create_ws()</script>
    {% endif %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div style="z-index:42">
        <nav>
            <a hx-get="{% url 'game' %}" hx-push-url="true" hx-target="#page" hx-swap="innerHTML" hx-indicator=".test-indicator" htmx-swapping="#page" class="route col-sm nav1" id="game_headbar">Game</a>
            <a hx-get="{% url 'chat' %}" hx-push-url="true" hx-target="#page" hx-swap="innerHTML" hx-indicator=".test-indicator" htmx-swapping="#page" class="route col-sm nav2">
                <div id="chat_headbar" style="position:relative">
                    Chat
                    <div id="global_notif" class='notif bg-danger text-light rounded-circle' style="left: -10px;top: -10px" hidden>!</div>
                </div>
            </a>
            <a hx-get="{% url 'myprofile' %}" hx-push-url="true" hx-target="#page" hx-swap="innerHTML" hx-indicator="#content-loader" class="route col-sm nav3">Profile</a>
        </nav>
    </div>
    <div id="page" class="test-indicator">{% block content %}{% endblock %}</div>
    <div id="content-loader" class="test-indicator">
        <img src="/static/srcs/assets/tube-spinner.svg" style="width:50vw; aspect-ratio:1"/>
    </div>

    <div id="mini_chat" class="border border-bottom-0 rounded-top" style="position:fixed;bottom:0;right:10px;background-color: rgb(61, 61, 61)"
    {% if not user.is_authenticated%}
        hidden
    {% endif %}
    >
        <h2 class="m-0 p-2" style="cursor:pointer;font-size:2em" onclick="display_mini_chat()">ðŸ’¬</h2>
        <div id="global_mini_notif" class='notif bg-danger text-light rounded-circle' style="left: 2px;top: 2px" hidden>!</div>
    </div>
    {% if user.is_authenticated %}
        <script>set_global_notif()</script>
    {% endif %}
    <script src="{% static 'app.js' %}"></script>
</body>
</html>

<script>
    console.log("{{ request.user.game_status_url }}, {{ user.game_status_txt }}");
	{% if user.is_authenticated and user.game_status_url != 'none' %}
		change_game_headbar('{{ user.game_status_txt }}', '{{ request.user.game_status_url }}');
    {% endif %}                
</script>
